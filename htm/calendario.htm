<!DOCTYPE html>
<html lang="pt-PT">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Study Tracker Calendário</title>

	<!-- css -->
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<!-- barra superior -->
	<nav>
		<a href="#">Princípio</a>
		<a href="#">Disciplinas</a>
		<a href="#">Calendário</a>
		<a href="#" class="login-btn">Login</a>
	</nav>

    <div class="side-calendar-container">
        <p>side bar</p>
        <div class="mini-calendar">
            <p> <br> <br>Placeholder calendar</p>
        </div>

        <div class="calendar-filter">
            <form>
                <H4>Filtros</H4>
                <input type="checkbox" name="class1" id="class1" value="1">
                <label for="class1">Disciplina 1</label><br>
                <input type="checkbox" name="class2" id="class2">  
                <label for="class2">Disciplina 2</label><br>
                <input type="checkbox" name="class3" id="class3">  
                <label for="class3">Disciplina 3</label><br>
                <input type="checkbox" name="class4" id="class4">  
                <label for="class4">Disciplina 4</label><br>
            </form>
        </div>
    </div>

	<!-- app Vue -->
	<div id="app"></div>

	<script type="module" src="/src/main.js"></script>
</body>
</html>
